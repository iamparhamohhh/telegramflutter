org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
org.gradle.plugin.portal.url=https://maven.aliyun.com/repository/gradle-plugin
systemProp.gradle.plugin.portal.url=https://maven.aliyun.com/repository/gradle-plugin

# Network timeout settings
systemProp.http.connectionTimeout=180000
systemProp.http.socketTimeout=180000
systemProp.https.connectionTimeout=180000
systemProp.https.socketTimeout=180000

# Flutter storage mirror for China
FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn
